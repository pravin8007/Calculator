<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="vector-calculator-icon (1).jpg" type="image/x-icon">
    <title>Calculator</title>
</head>
<body>
    <h1>- Calculator Made by Pravin -</h1>
    <div id="calculator">
        <div id = "top">
            <input type="text" id="input" readonly>
        <button id="clr">C</button>
        </div>
        <div>
        <button id="block1">1</button>
        <button id="block2">2</button>
        <button id="block3">3</button>
        
        <br>
        <button id="block4">4</button>
        <button id="block5">5</button>
        <button id="block6">6</button>
        
        <br>
        <button id="block7">7</button>
        <button id="block8">8</button>
        <button id="block9">9</button>
        <button id="block0">0</button>
        <button id="Avg">Avg</button>
        </div>
        
        <div>
        <button id="backspace">‚Üê</button>
        <button id="plus">+</button>
        <button id="minus">-</button>
        <button id="multiply">*</button>
        <button id="dot">.</button>
        <button id="divide">/</button>
        </div>

        <button id="ans" style="width: 100%; margin: auto; margin-top: 10px !important; background-color: #4caf50;">=</button>
    </div>
  
  <script type="text/javascript" src="./script.js">
    </script>
    
</body>
</html>
